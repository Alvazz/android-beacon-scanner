apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.bridou_n.beaconscanner"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 9
        versionName "1.4.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            buildConfigField "String", "CONTACT_EMAIL", "\"nicobr65@gmail.com\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        
        debug {
            minifyEnabled true
            applicationIdSuffix = ".debug"
            buildConfigField "String", "CONTACT_EMAIL", "\"nicobr65@gmail.com\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '25.3.1'
    firebaseVersion = '11.2.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:support-v4:${supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // ButterKnife
    compile 'com.jakewharton:butterknife:8.8.1'
    kapt 'com.jakewharton:butterknife-compiler:8.8.1'

    // Dagger 2
    compile 'com.google.dagger:dagger:2.11'
    kapt 'com.google.dagger:dagger-compiler:2.11'

    // RxJava & RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    // Retrofit & RxJava call adapters & Gson
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    // Realm adapters
    compile 'io.realm:android-adapters:2.1.0'

    // ALT Beacon library
    compile 'org.altbeacon:android-beacon-library:2.12.1'

    // Easy permissions
    compile 'pub.devrel:easypermissions:0.2.0'

    // Tap target view, discovery feature
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'

    // Constraint Layout
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    // Firebase Analytics & Crash reporting
    compile "com.google.firebase:firebase-core:${firebaseVersion}"
    compile "com.google.firebase:firebase-crash:${firebaseVersion}"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}